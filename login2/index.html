<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="login">
          <h1>login</h1>
        </div>
        <div class="username">
            <input type="text" placeholder="  Username" id="username">
        </div>
        <div class="password">
            <input type="password" placeholder="  Password" id="password">
        </div>
        <div class="forget">
            <span><u>forget password?</u></span>
        </div>
        <div class="btn">
          <input type="button" value="sign in" id="btn">
        </div>
        <div class="social">
            <img src="fb.png" alt="error" id="socialf">
            <img src="tweeter.png" alt="error" id="socialt">
            <img src="linkedin.png" alt="error" id="sociall">
        </div>
    </div>
</body>
</html>
